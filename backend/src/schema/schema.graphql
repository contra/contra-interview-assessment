type FeatureFlag {
  createdDate: String
  description: String!
  id: ID!
  name: String!
  updatedDate: String
}

type Mutation {
  sampleMutation: String!
}

type Query {
  getFeatureFlags: [FeatureFlag]
  getUserFeatureFlags: [UserFeatureFlag]
  getUserFeatureFlagsByUser(
    userId: ID!
  ): [UserFeatureFlag]
  getUserFeatureFlagsByFeatureFlag(
    featureFlagId: ID!
  ): [UserFeatureFlag]
  getUserFeatureFlagsByFeatureFlag: [UserFeatureFlag]
  getUsers: [User]
}

type User {
  createdDate: String
  email: String
  id: ID
  name: String
  updatedDate: String
}

type UserFeatureFlag {
  featureFlagId: ID!
  userId: ID!
}
