scalar DateTime

enum FlagType {
  boolean,
  string,
  json
}

type Feature {
  contextId: Int!
  name: String!
  type: FlagType
  value: String!
}

type User {
  id: Int!
  givenName: String!
  familyName: String!
  emailAddress: String
  createdAt: DateTime!
  updatedAt: DateTime!
  environment: String!
  features: [Feature!]!
}

type Mutation {
  updateFeatureForUser(userId: Int!, flag: String!, value: String!, environment: String!): Int!
}

type Query {
  users(environment: String!): [User!]!
}
