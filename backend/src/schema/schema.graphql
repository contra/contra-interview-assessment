type Mutation {
  sampleMutation: String!
}

type Query {
  hello: String!
  featureFlags: [FeatureFlag!]
  users: [User!]
}

type FeatureFlag {
  flagKey: String!
  flagType: String!
  defaultValue: String
}

type FeatureFlagUserValue {
  flagKey: String!
  flagType: String!
  flagValue: String!
}

type User {
  userId: Int!
  givenName: String!
  familyName: String!
  emailAddress: String!
  #featureFlags: [FeatureFlagUserValue!]!
}
