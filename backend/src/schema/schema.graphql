scalar FeatureFlagValueType

type Mutation {
  setUsersFeatureFlagMutation(featureFlagKey: String!, featureFlagValue: FeatureFlagValueType!, userIds: [Int!]!): [SetUsersFeatureFlagResponse!]!
}

type Query {
  users: [User!]
}

type SetUsersFeatureFlagResponse {
  userFeatureFlag: UserFeatureFlag!
}

type User {
  emailAddress: String!
  familyName: String!
  featureFlags: [UserFeatureFlag]
  givenName: String!
  userId: Int!
}

type UserFeatureFlag {
  featureFlagKey: String!
  featureFlagValue: FeatureFlagValueType!
  userId: Int!
}
