input FeatureFlagInput {
  value: String
  valueType: String
}

input UserAccountInput {
  givenName: String
  familyName: String
  emailAddress: String
}

type Mutation {
  updateFeatureFlags(
    userAccountIds: [ID!]!
    input: FeatureFlagInput!
  ): [FeatureFlag]
  updateUserAccounts(
    featureFlagId: ID!
    input: UserAccountInput!
  ): [UserAccount]
}

type Query {
  userAccounts: [UserAccount]
}

type UserAccount {
  id: ID!
  givenName: String!
  familyName: String!
  emailAddress: String!
  featureFlags: [FeatureFlag]
}

type FeatureFlag {
  id: ID!
  value: String!
}
