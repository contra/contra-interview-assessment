type FeatureFlag {
  description: String!
  id: ID!
  name: String!
  users: [User]
  value: String!
}

type Mutation {
  targetUsers(featureFlagId: ID!, userIds: [ID!]!): FeatureFlag!
  updateUserFeatureFlag(featureFlagId: ID!, userId: ID!, value: String!): User
}

type Query {
  featureFlag(id: ID!): FeatureFlag
  featureFlags: [FeatureFlag!]!
  featureFlagsWithUsers: [FeatureFlag!]
  user(id: ID!): User
  userFeatureFlags: [UserFeatureFlag!]!
  users: [User!]!
  usersWithFeatureFlags: [User!]
}

type User {
  email: String!
  featureFlags: [FeatureFlag]
  id: ID!
  name: String!
}

type UserFeatureFlag {
  featureFlag: FeatureFlag!
  user: User!
}
