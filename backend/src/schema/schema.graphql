scalar JSON

type Mutation {
  sampleMutation: String!
  setUsersFlag(input: SetUsersFlagInput!): SetUsersFlagResponse!
}

type Query {
  getUsers: [User!]
}

type User {
  id: ID!
  givenName: String!
  familyName: String!
  email: String!
  created: String
  updated: String
  featureFlag: [UserFlag!]
}

type FeatureFlag {
  id: ID!
  flagName: String!
  flagType: FlagType!
}

type UserFlag {
  id: ID!
  user: User!
  featureFlag: FeatureFlag!
  value: JSON
}

type SetUsersFlagResponse {
  status: FlagResponse!
}

input SetUsersFlagInput {
  userId: [ID!]!
  featureFlagId: ID!
  value: JSON!
}

enum FlagType {
  BOOLEAN
  STRING
  JSON
}

enum FlagResponse {
  SUCCESS
  FAIL
}
