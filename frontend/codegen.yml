schema: http://localhost:3000/api/graphql
documents: './src/lib/client/graphql/**/*.graphql'
generates:
  ./src/lib/client/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
